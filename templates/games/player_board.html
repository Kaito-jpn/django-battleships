<table>
    {{ tiles }}
    {% for row in team.tiles %}
        <tr>
            {% for tile in row %}
                {% if tile.is_empty %}
                    {% if tile.is_hit %}
                        <td class="tile-hit">{{ tile.name }}</td>
                    {% else %}
                        <td>{{ tile.name }}</td>
                    {% endif %}
                {% else %}
                    {% if tile.is_hit %}
                        <td class="tile-occupied tile-hit">{{ tile.name }}</td>
                    {% else %}
                        <td class="tile-occupied">{{ tile.name }}</td>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
