<form action="{% url 'attack' %}" method="post" id="attack-form" class="form-inline">
    {% csrf_token %}
    <input type="hidden" name="game_id" value="{{ game_id }}"></input>
    <div class="form-group">
        {{ attack_form.target_x }}
    </div>
    <div class="form-group">
        {{ attack_form.target_y }}
    </div>
    <input id="attack-form-submit" class="btn btn-default" type="submit" value="Shoot!">
</form>
